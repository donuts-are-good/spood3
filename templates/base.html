    <title>{{.Title}} - Spoodblort</title>
    
    <!-- Meta tags for social media unfurls -->

    <!-- Open Graph -->
    <meta property="og:title" content="{{.Title}} - Spoodblort">
    <meta property="og:description" content="{{if .MetaDescription}}{{.MetaDescription}}{{else}}ü•ä SPOODBLORT ü•ä THE MOST DEGENERATE GAMBLING SIMULATOR IN THE KNOWN UNIVERSE.{{end}}">
    <meta property="og:type" content="{{if .MetaType}}{{.MetaType}}{{else}}website{{end}}">
    <meta property="og:image" content="{{if .MetaImage}}{{.MetaImage}}{{else}}/favicon.ico{{end}}">
    <meta property="og:site_name" content="Spoodblort">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{.Title}} - Spoodblort">
    <meta name="twitter:description" content="{{if .MetaDescription}}{{.MetaDescription}}{{else}}ü•ä SPOODBLORT ü•ä THE MOST DEGENERATE GAMBLING SIMULATOR IN THE KNOWN UNIVERSE.{{end}}">
    <meta name="twitter:image" content="{{if .MetaImage}}{{.MetaImage}}{{else}}/favicon.ico{{end}}">
    
    <!-- Additional meta -->
    <meta name="theme-color" content="#000000">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Always load base CSS -->

    <link rel="stylesheet" href="/static/css/toast.css">
    
    <!-- Load page-specific CSS files -->
    {{range .RequiredCSS}}
    <link rel="stylesheet" href="/static/css/{{.}}">
    {{end}}
</head>
<body>
    <header>
        <h1><a href="/" style="font-size: 3rem;">ü•ä SPOODBLORT</a></h1>
        
        
        <nav>
            <a style="color: #7289da;" href="https://discord.gg/qq8442wS6B">Discord</a>
            <!-- <a href="/">Schedule</a> -->
            <a href="/fighters">Fighters</a>
            <a href="/leaderboard">Leaderboard</a>
            {{if .User}}
                <a href="/user/dashboard">Dashboard</a>
                <span><a href="/shop">Credits: {{.User.Credits}}</a></span>
                <span class="user-display-name">
                    <span class="color-indicator" style="background-color: #{{.PrimaryColor}};"></span>
                    {{if .User.CustomUsername}}{{.User.CustomUsername}}{{else}}{{.User.Username}}{{end}}
                    <span class="color-indicator" style="background-color: #{{.SecondaryColor}};"></span>
                </span>
                <a href="/user/settings">Settings</a>
                <a href="/about">‚ùî</a>
                <form method="POST" action="/logout" style="display:inline;">
                    <button type="submit" class="logout-link">Exit</button>
                </form>

            {{else}}
                <a href="/auth">Login</a>
            {{end}}
        </nav>
    </header>
    <main>
        {{template "content" .}}
    </main>
    
    
    <!-- Toast notification system -->
    <script src="/static/js/toast.js"></script>
    
    <!-- Format header credits balance -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Format the user's credit balance in the header navigation
        const nav = document.querySelector('nav');
        if (nav) {
            const spans = nav.querySelectorAll('span');
            spans.forEach(span => {
                if (span.textContent.includes('Credits:')) {
                    const text = span.textContent;
                    const match = text.match(/Credits:\s*(\d+)/);
                    if (match) {
                        const credits = parseInt(match[1]);
                        const formatted = formatLargeNumber(credits);
                        // Add title attribute to show full amount on hover
                        span.title = credits.toLocaleString() + ' Violence Credits';
                        span.textContent = text.replace(/Credits:\s*\d+/, `Credits: ${formatted}`);
                    }
                }
            });
        }
        
        // Convert large numbers to abbreviated format
        function formatLargeNumber(num) {
            if (num < 1000) {
                return num.toString();
            }
            
            const suffixes = [
                { value: 1e18, suffix: 'Qi' }, // Quintillion
                { value: 1e15, suffix: 'Qa' }, // Quadrillion  
                { value: 1e12, suffix: 'T' },  // Trillion
                { value: 1e9,  suffix: 'B' },  // Billion
                { value: 1e6,  suffix: 'M' },  // Million
                { value: 1e3,  suffix: 'K' }   // Thousand
            ];
            
            for (let i = 0; i < suffixes.length; i++) {
                if (num >= suffixes[i].value) {
                    const result = Math.floor(num / suffixes[i].value);
                    return result + suffixes[i].suffix;
                }
            }
            
            return num.toString();
        }
    });
    </script>
</body>
</html>
